<div class="container">
  <div class="profile-card">

    <div class="profile-data">
      <h1 class="glow-effect">{{ foundName }}</h1>
      <img
        class="avatar"
        width="120"
        height="120"
        [src]="'http://localhost:3000/users/avatar/' + foundAvatar"
      />
      <span>{{ foundMail }}</span>
    </div>

    <div class="profile-statistics">
      <h2>Statistics</h2>
      <div class="stats">
        <span class="win-count">{{ user?.wins }}</span>
        <span class="divider">|</span>
        <span class="loss-count">{{ user?.loses }}</span>
      </div>
      <span class="winrate-text">Winrate</span>
      <span class="winrate">{{ winPercentage.toFixed(1) }}%</span>
    </div>

    <div class="match-history" [hidden]="getLoaded()">
      <h2>Match History</h2>
      <ul class="match-history-container" [innerHTML]="generateHTMLForMatchHistory()"></ul>
    </div>

    <div class="user-interactions">
      <h2>Social Interactions</h2>

      <button [hidden]="isButtonVisible()" (click)="addFriend(foundUserID)" class="hidden-buttonstyle">
        Add friend
      </button>

      <button [hidden]="isButtonVisible()" (click)="blockUser(foundUserID)" class="hidden-buttonstyle">
        Block user
      </button>
    </div>

  </div>
</div>
