<div class="component container container-body-start" id="game-component">
	<div id="game-canvas-container">
	  <div id="game-score-container">
		<div id="game-score">
		  <span>{{ getScore(true) }}</span>
		  <span>-</span>
		  <span>{{ getScore(false) }}</span>
		</div>
		<canvas id="game-canvas" width="900" height="900"></canvas>
		<div id="popupManual" class="popupManual">
			<span id="close" class="close" (click)="closePopup()" style="font-size:25px">&times;</span>
			<div class="arrow-with-text">
			<img src="../../../assets/arrowup.png" width="30" alt="Arrow Up"/>
			<p class="simple-text" style="font-size:20px">Move up</p>
			</div>
			<div class="arrow-with-text">
			<img src="../../../assets/arrowdown.png" width="30" alt="Arrow down"/>
			<p class="simple-text" style="font-size:20px">Move down</p>
			</div>
			<div class="player-info" [class.player2]="playerNumber === 'secondP'">
				<p class="simple-text" style="font-size:20px">Your Color:</p>
				<div class="player-circle"></div>
			</div>
		</div>
	</div>
	</div>
  </div>
